<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h2>My To-Do List</h2>

      <div class="input-box">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button onclick="addTask()">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" onclick="filterTasks('all')">
          All
        </button>
        <button class="filter-btn" onclick="filterTasks('active')">
          Active
        </button>
        <button class="filter-btn" onclick="filterTasks('completed')">
          Completed
        </button>
      </div>

      <div class="stats">
        <span id="taskStats">0 tasks remaining</span>
        <button class="clear-btn" onclick="clearCompleted()">
          Clear Completed
        </button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
